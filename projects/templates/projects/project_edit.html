{%  extends 'base.html' %}
{% load static %}

{% block content %}

{% for message in messages %}
    <h1>{{message}}</h1>
{% endfor %}
<form method="POST">
    {% csrf_token %}
    <!--  -->
    {{form.media}}
    <!--  -->
    <div class="form-control" style="border-style: none;">{{ form.as_div }}</div>
    <button class="btn btn-primary" style="margin: 3% 50%;">Submit</button>
</form>

<script src="{% static 'projects\js\edit_form.js' %}"></script>

{% endblock %}
